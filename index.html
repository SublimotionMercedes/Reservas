<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiPedido - Sublimotion Mercedes</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link  rel="icon"   href="css/favicon.ico" type="image/ico" />

 
</head>
<body>
    <form action="" class="formulario">
     <div href="index.html" align="middle">
           <img src="logo1.jpg" width="250" height="100" align="center">
       </div>
       <h1 class="formulario__titulo"></h1>
       <h3 class="formulario__subtitulo">Reserva de pedido</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para registrarte.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre completo?</label>
        <input id="cliente" type="text" class="formulario__input" required>
        
        
        <label for="entrega" class="formulario__label">Metodo de entrega </label>
        <select id="entrega" name="ordendeentrega" class="formulario__input">
             <option value="Lo retiro">Lo retiro</option>
           
        </select>
        
         <label for="metodo" class="formulario__label">Metodo de pago </label>
        <select id="metodo" name="metodopago" class="formulario__input">
             <option value="efectivo">Efectivo</option>
            <option value="mercadopago">Mercado Pago</option>
           <option value="uala">Ualá</option>
        </select>
        
        <label for="producto" class="formulario__label">¿Qué producto personalizado desea adquirir?</label>
        <select id="producto" name="listaproductos" class="formulario__input">
           
            <option> ¿Qué deseas reservar? </option>
            <option>PACK EMPRENDEDOR - $1500</option>
            <option>Especial-Cumple Feliz- $3000 - Promo</option>
            <option>Jarros termicos - $420</option>
            <option>Taza de Cerámica - $700</option>
            <option>Taza Mágica - $950</option>
            <option>Tazas infantiles - $250</option>
            <option>Tapabocas personalizado - $180</option>
            <option>Remera Infantil Spum - $450</option>
            <option>Remera Adulto blanco Spum - $620</option>
            <option>Remera Adulto gris, rosa turquesa Spum - $550</option>
            <option>Gorras - $460</option>
            <option>Llaveros PVC - $70</option>
            <option>ID Mascotas- $260</option>
            <option>Kit infantil básico - $800</option>
            <option>Libritos para colorear (grande) - $100</option>
            <option>Pizarra enrollable + tizas - $500</option>
            <option>Impresión fotos polaroid - $20 </option>
            <option>Cartelitos para foto - $150</option>
            <option>Botellitas 750ml - $400</option>
            <option>Servicio de tarjetería/adhesivos/imanes </option>
            <option>Servicio de porcelana</option>
            <option>Servicio de Identidad Visual (logos, marca) manejo de redes</option>
            <option>Otro</option>
        </select>
        
   <label class="container">
            <input type="checkbox">Luego de completar este formulario, se coordina el pedido en su totalidad vía Whatsapp (talles, colores, diseño).
            <span class="checkmark"></span>
        </label>
        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       
    </form>
    <script src="js/form.js"></script>
</body>
</html>
