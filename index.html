<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>MiPedido - Sublimotion Mercedes</title>
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <form action="" class="formulario">
     <div href="index.html" align="middle">
           <img src="logo1.jpg" width="250" height="100" align="center">
       </div>
       <h1 class="formulario__titulo"></h1>
       <h3 class="formulario__subtitulo">Reserva de pedido</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para registrarte.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre completo?</label>
        <input id="cliente" type="text" class="formulario__input" required>
  
         <label for="metodo" class="formulario__label">Metodo de pago </label>
        <select id="metodo" name="metodopago" class="formulario__input">
             <option value="efectivo">Efectivo</option>
            <option value="mercadopago">Mercado Pago</option>
           <option value="uala">Ualá</option>
        </select>
        
        <label for="producto" class="formulario__label">¿Qué producto personalizado desea adquirir?</label>
        <select id="producto" name="listaproductos" class="formulario__input">
           
            <option> ¿Qué deseas reservar? </option>
            <option>PACK EMPRENDEDOR - $1500</option>
            <option>Especial-Cumple Feliz- $3000 - Promo</option>
            <option>Jarros termicos - $750</option>
            <option>Jarro plástico colores - $600</option>
            <option>Taza de Cerámica - $1200</option>
            <option>Taza Mágica - $1800</option>
            <option>Pocillo esmerilado - $700/option>
            <option>Chop - $800</option>
            <option>Tazas infantiles - $420</option>
            <option>Cinta personalizada n2 - $70</option>
            <option>Tarjetas de invitación - $12</option>
            <option>Tapabocas personalizado - $250</option>
            <option>Remera Infantil Spum - $780</option>
            <option>Remera Adulto blanco Spum - $870</option>
            <option>Remera Adulto gris - $960</option>
            <option>Gorras - $600</option>
            <option>Llaveros PVC - $100</option>
            <option>ID Mascotas- $380</option>
            <option>Anotadores 10x15 - $120</option>
            <option>cajita polaroid cassette - $250</option>
            <option>Caja cámara x12 fotos - $500</option>
            <option>Caja explosiva - $200</option>
            <option>Tarjeta sorpresa - $90</option>
            <option>Kit infantil básico - $1200</option>
            <option>Libritos para colorear (grande) - $100</option>
            <option>Pizarra enrollable + tizas - $600</option>
            <option>Impresión fotos polaroid - $30 </option>
            <option>Cartelitos para foto - $250</option>
            <option>Botellitas 750ml - $700</option>
            <option>Cartel interior escritorio - $120</option>
            <option>Servicio de tarjetería/adhesivos/imanes </option>
            <option>Servicio de porcelana</option>
            <option>Servicio de Identidad Visual (logos, marca) manejo de redes</option>
            <option>Otro</option>
        </select>
        
   <label class="container">
            <input type="checkbox">Luego de completar este formulario, se coordina el pedido en su totalidad vía Whatsapp (talles, colores, diseño).
            <span class="checkmark"></span>
        </label>
   <label class="container">
            <input type="checkbox">Trabajamos con seña de la mitad del total del pedido. Estamos en Alvear 731 - Mercedes Corrientes
            <span class="checkmark"></span>
        </label>
        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       
    </form>
    <script src="js/form.js"></script>
</body>
</html>
