<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiPedido - Sublimotion Mercedes</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link  rel="icon"   href="css/favicon.ico" type="image/ico" />

 
</head>
<body>
    <form action="" class="formulario">
       
       <h1 class="formulario__titulo">Sublimotion Mercedes</h1>
       <h3 class="formulario__subtitulo">Reserva de pedido</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para registrarte.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre completo?</label>
        <input id="cliente" type="text" class="formulario__input" required>
        
        
        <label for="fecha" class="formulario__label">Indica la fecha de tu pedido</label>
        <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        
        
        <label for="domicilio" class="formulario__label">Indica tu domicilio</label>
        <input id="domicilio" type="text" class="formulario__input" required>
        
        
        <label for="entrega" class="formulario__label">Metodo de entrega </label>
        <select id="entrega" name="ordendeentrega" class="formulario__input">
            <option value="A domicilio">A domicilio</option>
            <option value="Lo retiro">Lo retiro</option>
        </select>
        
        <label for="producto" class="formulario__label">¿Qué producto personalizado desea adquirir?</label>
        <select id="producto" name="listaproductos" class="formulario__input">
            <option>Taza de Cerámica - $280</option>
            <option>Taza Mágica - $450</option>
            <option>Remera Infantil Spum - $300</option>
            <option>Remera Adulto Spum - $450</option>
            <option>Gorras - $320</option>
            <option>Llaveros PVC - $60</option>
            <option>Kit infantil básico - $500</option>
            <option>Kit infantil básico - $500</option>
            <option>Reloj Calado - $400</option>
            <option>Servicio de tarjetería/adhesivos </option>
            <option>Servicio de porcelana</option>
        </select>
        
   <h5> Luego de completar este formulario, se coordina el pedido en su totalidad (talles, colores, diseño)</h5>
       
        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       
    </form>
    <script src="js/form.js"></script>
</body>
</html>
